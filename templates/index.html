{% extends "base.html" %}

{% block title %}CobraPinger - Videos{% endblock %}

{% block content %}
<div class="row">
    {% for video in videos %}
    <div class="col-md-6 mb-4">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">{{ video[2] }}</h5>
                <h6 class="card-subtitle mb-2 text-muted">{{ video[3] }}</h6>
                <p class="card-text">{{ video[4]|truncate(200) }}</p>
                <a href="/video/{{ video[0] }}" class="btn btn-primary">View Details</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
